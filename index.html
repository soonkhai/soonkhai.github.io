<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .answer-option {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .answer-option input {
            margin-right: 0.5rem;
            margin-left: 0; /* Remove default spacing around the radio input */
        }
        .answer-option label {
            margin-left: 0; /* Remove default spacing around the text */
        }
        #feedback {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        body {
            background-color: #f8f9fa;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #0056b3;
        }
        .navbar-brand {
            color: white;
        }
        .navbar-brand:hover {
            color: #ddd;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-bottom: 2px solid #0056b3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Math Quiz</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="header text-center">
                    <h1>Math Quiz!</h1>
                    <p id="question-info">Question <span id="current-question">1</span> out of 10</p>
                </div>
                <div id="question" class="text-center mb-3"></div>
                <div id="answers" class="d-flex flex-column align-items-center mb-3"></div>
                <button class="btn btn-primary w-100 mt-3" onclick="checkAnswer()">Check Answer</button>
                <p id="feedback" class="text-center mt-3"></p>
                <p id="score" class="text-center mt-2">Score: 0/10</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
