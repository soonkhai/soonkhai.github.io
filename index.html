<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .answer-option {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .answer-option input {
            margin-right: 0.5rem;
        }
        #feedback {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Math Quiz</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Math Quiz!</h1>
                <p id="question-info" class="text-center">Question <span id="current-question">1</span> out of 10</p>
                <div id="question" class="text-center mb-3"></div>
                <div id="answers" class="d-flex flex-column align-items-center mb-3"></div>
                <button class="btn btn-primary mt-3" onclick="checkAnswer()">Check Answer</button>
                <p id="feedback" class="text-center mt-3"></p>
                <p id="score" class="text-center mt-2">Score: 0/10</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
