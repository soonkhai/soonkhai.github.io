
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Math Quiz</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Math Quiz!</h1>
        <p id="question-info" class="text-center">Question <span id="current-question">1</span> out of 10</p>
        <div id="question" class="text-center mb-3"></div>
        <div id="answers" class="list-group mb-3"></div>
        <div class="d-flex justify-content-between">
            <button onclick="checkAnswer()" class="btn btn-primary">Check Answer</button>
            <button onclick="resetQuiz()" class="btn btn-secondary">Reset Quiz</button>
        </div>
        <p id="feedback" class="text-center mt-3"></p>
        <p id="score" class="text-center">Score: 0/10</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
